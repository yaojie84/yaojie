<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 800px;
            margin: auto;
        }
        
        img {
            width: 100%;
        }
        
        body {
            background-color: darkgrey;
        }
    </style>
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="slick-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".slider").slick({
                infinite: true,

                autoplay: true,
                autoplaySpeed: 1800,
                dots: true,
                speed: 900,
                responsive: [{
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }

                    }
                ]
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <ul class="slider">
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
