<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="n">
    <button onclick="go()">輸入</button>
    <div id="output"></div>
    <script>
        function go() {
            var n = document.getElementById("n").value;
            console.log(n);
            /*document.getElementById("output").innerHTML=n;*/
            if (isNaN(n)) {
                document.getElementById("output").innerHTML = "請輸入數值";
            } else {
                document.getElementById("output").innerHTML = n;
            }
        }

    </script>
</body>

</html>
